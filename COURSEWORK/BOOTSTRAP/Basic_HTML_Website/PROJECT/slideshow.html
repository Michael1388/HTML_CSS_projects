<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Market Garden | Resort B & B</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/slideshow.css">
        <link rel="stylesheet" href="">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>

        <script>
            $("#slideshow > div:gt(0)").hide();

                setInterval(function() { 
                $('#slideshow > div:first')
                .fadeOut(2000)
                .next()
                .fadeIn(2000)
                .end()
                .appendTo('#slideshow');
            }, 3000);

            </script>
        

        <!-- SLide SHow Section -->

        <div id="slideshow">
            <div>
                <img src="./images/thumb/thumb_6.jpg" width="320" height="430">
            </div>
            <div>
                <img src="./images/thumb/thumb_8.jpg" width="320" height="430"> 
            </div>
            <div>
                <img src="./images/thumb/thumb_5.jpg" width="320" height="430">
            </div>
            <div>
                <img src="./images/thumb/thumb_9.jpg" width="320" height="430">
            </div>

            <!-- SLide SHow Section -->

           
        

    </body>

</html>
