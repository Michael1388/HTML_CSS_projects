<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Column Tag</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="/favicon-16x16.png">
    </head>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        </style>
    <body>
        <table>
  <colgroup>
    <col span="2" style="background-color:rgb(59, 153, 107)">
    <col style="background-color:rgb(222, 222, 154)">
  </colgroup>
  <tr>
    <th>ISBN</th>
    <th>Title</th>
    <th>Price</th>
    
  </tr>
  <tr>
    <td>3476896</td>
    <td>Huck Finn</td>
    <td>$530</td>
  </tr>
  <tr>
    <td>2035715</td>
    <td>Grape Gold</td>
    <td>$33</td>
  </tr>
  <tr>
    <td>7968137</td>
    <td>Pigeon Coo</td>
    <td>$12</td>
  </tr>
</table>

    </body>

</html>
