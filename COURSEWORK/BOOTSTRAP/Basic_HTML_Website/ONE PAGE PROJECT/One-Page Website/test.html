<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chocolate Sunflower </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/one_page_website.css">
        <script src="./js/main.js" defer></script>

    </head>
    
    
    <body> 
   <!----  LIGHTBOX  ---->
   <div>
    <h2 style="text-align:center">Lightbox</h2>

    <div class="row">
    <div class="column">
        <img src="images/plant1-small.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="images/plant2-small.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="images/plant3-small.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="images/plant4-small.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
    </div>
    </div>

    <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="images/plant1.png" style="width:100%">
        </div>

        <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="images/plant2.png" style="width:100%">
        </div>

        <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="images/plant3.png" style="width:100%">
        </div>
        
        <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="images/plant4.png" style="width:100%">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
        <p id="caption"></p>
        </div>


        <div class="column">
        <img class="demo cursor" src="images/plant1.png" style="width:100%" onclick="currentSlide(1)" alt="Cherry Blossoms">
        </div>
        <div class="column">
        <img class="demo cursor" src="images/plant2.png" style="width:100%" onclick="currentSlide(2)" alt="Sunflowers">
        </div>
        <div class="column">
        <img class="demo cursor" src="images/plant3.png" style="width:100%" onclick="currentSlide(3)" alt="Succulents">
        </div>
        <div class="column">
        <img class="demo cursor" src="images/plant4.png" style="width:100%" onclick="currentSlide(4)" alt="Coleus">
        </div>
    </div>
    </div>
    </div>

<!--END LIGTHBOX -->


    </body>

    </html>
